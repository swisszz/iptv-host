<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Thailand</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a1a;
      padding: 12px;
      text-align: center;
      font-size: 22px;
      color: #00d0ff;
    }

    .container {
      flex: 1;
      display: flex;
      height: 100%;
    }

    #channels {
      width: 35%;
      max-width: 400px;
      background: #1c1c1c;
      overflow-y: auto;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #channels button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #2b2b2b;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      transition: background 0.2s;
    }

    #channels button:hover {
      background: #3a3a3a;
    }

    .channel-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
      background: white;
      border-radius: 4px;
    }

    .video-container {
      flex: 1;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #channels {
        width: 100%;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>IPTV Thailand</header>
  <div class="container">
    <div id="channels">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πà‡∏≠‡∏á...</div>
    <div class="video-container">
      <video id="player" controls autoplay></video>
    </div>
  </div>

  <script>
    const m3uUrl = "https://swisszz.github.io/iptv-host/thailand.m3u";
    const channelsDiv = document.getElementById('channels');
    const video = document.getElementById('player');
    let hls = null;

    async function loadM3u(url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        parseM3u(text);
      } catch (err) {
        channelsDiv.textContent = '‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + err.message;
      }
    }

    function parseM3u(data) {
      const lines = data.split('\n');
      let currentName = '';
      let currentLogo = '';
      channelsDiv.innerHTML = '';

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
          const nameMatch = line.match(/,(.*)/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          currentName = nameMatch ? nameMatch[1] : 'Unknown Channel';
          currentLogo = logoMatch ? logoMatch[1] : '';
        } else if (line.startsWith('http')) {
          const btn = document.createElement('button');
          const logoImg = document.createElement('img');
          logoImg.className = 'channel-logo';
          logoImg.src = currentLogo || 'https://via.placeholder.com/28?text=üì∫';
          logoImg.alt = currentName;

          const label = document.createElement('span');
          label.textContent = currentName;

          btn.appendChild(logoImg);
          btn.appendChild(label);
          btn.onclick = () => playStream(line);
          channelsDiv.appendChild(btn);
        }
      });
    }

    function playStream(url) {
      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏ô‡∏µ‡πâ');
      }
    }

    loadM3u(m3uUrl);
  </script>
</body>
</html>
