<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Thailand</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #0e0e0e;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #1a1a1a;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #00d0ff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    main {
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    #content {
      display: flex;
      flex-direction: row;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    #channels {
      flex: 1 1 300px;
      max-height: 80vh;
      overflow-y: auto;
      background: #1c1c1c;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 250px;
    }

    #channels button {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #2b2b2b;
      border: none;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, background 0.2s;
      font-size: 16px;
    }

    #channels button:hover {
      background: #3a3a3a;
      transform: scale(1.03);
    }

    .channel-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 6px;
      background: white;
    }

    video {
      flex: 2 1 500px;
      max-height: 80vh;
      width: 100%;
      object-fit: contain;
      background: black;
      border-radius: 8px;
      display: none;
    }

    #backHomeBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 14px;
      background: #00aaff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    #backHomeBtn:hover {
      background: #0088cc;
    }

    @media screen and (max-width: 768px) {
      #content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>IPTV Thailand</header>

  <main>
    <div id="content">
      <div id="channels">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πà‡∏≠‡∏á...</div>
      <video id="player" controls autoplay></video>
    </div>
    <button id="backHomeBtn">‚¨Ö ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
  </main>

  <script>
    const m3uUrl = "https://swisszz.github.io/iptv-host/thailand.m3u";
    const backHomeBtn = document.getElementById('backHomeBtn');
    const video = document.getElementById('player');
    const channelsDiv = document.getElementById('channels');
    const header = document.querySelector('header');
    let hls = null;

    backHomeBtn.onclick = () => {
      if (hls) {
        hls.destroy();
        hls = null;
      }
      video.pause();
      video.src = "";
      video.style.display = "none";
      backHomeBtn.style.display = "none";
      header.style.display = "block";
    };

    async function loadM3u(url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        parseM3u(text);
      } catch (err) {
        channelsDiv.textContent = '‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + err.message;
      }
    }

    function parseM3u(data) {
      const lines = data.split('\n');
      let currentName = '';
      let currentLogo = '';
      channelsDiv.innerHTML = '';

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
          const nameMatch = line.match(/,(.*)/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          currentName = nameMatch ? nameMatch[1] : '‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏≠‡∏á';
          currentLogo = logoMatch ? logoMatch[1] : '';
        } else if (line.startsWith('http')) {
          const btn = document.createElement('button');

          const logoImg = document.createElement('img');
          logoImg.className = 'channel-logo';
          logoImg.src = currentLogo || 'https://via.placeholder.com/40x40?text=üì∫';
          logoImg.alt = currentName;

          const label = document.createElement('span');
          label.textContent = currentName;

          btn.appendChild(logoImg);
          btn.appendChild(label);

          btn.onclick = () => playStream(line);
          channelsDiv.appendChild(btn);
        }
      });
    }

    function playStream(url) {
      if (hls) {
        hls.destroy();
        hls = null;
      }

      video.style.display = "block";
      backHomeBtn.style.display = "inline-block";
      header.style.display = "none";

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏ô‡∏µ‡πâ');
      }
    }

    loadM3u(m3uUrl);
  </script>
</body>
</html>
