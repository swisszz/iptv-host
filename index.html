<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Thailand</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
    }

    header {
      text-align: center;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
      background: #1f1f1f;
      color: #00d0ff;
    }

    #container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 64px); /* 64px = header + margin */
    }

    #channels {
      width: 50%;
      overflow-y: auto;
      background: #181818;
      padding: 10px;
      box-sizing: border-box;
      border-right: 2px solid #333;
    }

    #channels button {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      background: #2a2a2a;
      border: none;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    #channels button:hover {
      background: #333;
    }

    .channel-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 4px;
      background: white;
    }

    #video-container {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      padding: 10px;
      box-sizing: border-box;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 90%;
      border-radius: 8px;
      background: black;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #channels, #video-container {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>

<header>IPTV Thailand</header>

<div id="container">

  <div id="video-container">

</div>

<script>
  const m3uUrl = "https://swisszz.github.io/iptv-host/thailand.m3u";
  const video = document.getElementById('player');
  const channelsDiv = document.getElementById('channels');
  let hls = null;

  async function loadM3u(url) {
    try {
      const res = await fetch(url);
      const text = await res.text();
      parseM3u(text);
    } catch (err) {
      channelsDiv.textContent = '‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + err.message;
    }
  }

  function parseM3u(data) {
    const lines = data.split('\n');
    let currentName = '';
    let currentLogo = '';
    channelsDiv.innerHTML = '';

    lines.forEach(line => {
      line = line.trim();
      if (line.startsWith('#EXTINF')) {
        const nameMatch = line.match(/,(.*)/);
        const logoMatch = line.match(/tvg-logo="(.*?)"/);
        currentName = nameMatch ? nameMatch[1] : '‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏≠‡∏á';
        currentLogo = logoMatch ? logoMatch[1] : '';
      } else if (line.startsWith('http')) {
        const btn = document.createElement('button');

        const logoImg = document.createElement('img');
        logoImg.className = 'channel-logo';
        logoImg.src = currentLogo || 'https://via.placeholder.com/40?text=üì∫';
        logoImg.alt = currentName;

        const label = document.createElement('span');
        label.textContent = currentName;

        btn.appendChild(logoImg);
        btn.appendChild(label);
        btn.onclick = () => playStream(line);
        channelsDiv.appendChild(btn);
      }
    });
  }

  function playStream(url) {
    if (hls) {
      hls.destroy();
      hls = null;
    }

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.play();

    }
  }

  loadM3u(m3uUrl);
</script>

</body>
</html>
